<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Route Chandigarh</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Safest Driving Route in Chandigarh</h1>
    <div class="layout">
        <div class="side-panel">
            <div class="section">
                <label>Start</label>
                <input id="start" placeholder="lat,lon" />
            </div>
            <div class="section">
                <label>End</label>
                <input id="end" placeholder="lat,lon" />
            </div>
            <div class="buttons">
                <button id="btnRoute">Compute Safest</button>
                <button id="btnSwap">Swap</button>
                <button id="btnClearMarkers">Clear Markers</button>
                <button id="btnClearRoutes">Clear Routes</button>
            </div>
            <div class="section">
                <label><input type="checkbox" id="autoFetch" /> Auto fetch on marker change</label>
            </div>
            <div id="messages" class="messages"></div>
            <div class="section">
                <h3>Ranked Routes</h3>
                <table id="routeTable">
                    <thead><tr><th>#</th><th>Score</th><th>Dist (km)</th><th>Time (min)</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="map-wrapper">
            <div id="map"></div>
            <div id="loading" class="loading hidden">Loading...</div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
